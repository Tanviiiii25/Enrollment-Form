<!-- get user data -->
<!DOCTYPE html>
<html>
<head>
  <title>Image Table</title>
  <link rel="stylesheet" href="styles.css"> 
  
</head>
<body>
    <div >  
        <h1 class="heading">Enrollment Form</h1>
        <form align="center" class="container">
            <label for = "name" class="firrow" >Name:</label>
            <input type="text" id="name" class="inputfield " required>
            <br>
            <label for = "email" class="firrow">Email:</label>
            <input type="email" id="email"  class="inputfield" required>
            <br>
            <label for = "contactno" class="firrowc">Contact:</label>
            <input type="tel" id="contactno"   class="inputfield" required>
            <br>
            <label for = "age" class="firrowa">Age:</label>
            <input type="number" id="age"  class="inputfield" required>
            <br>
            <label for="image" class="firrow">Image:</label>
            <input type="file" id="image" accept="image/*" required>
            <br>
            <button type="button" id="btna" onclick="addRow()">Add to List</button>
        </form>
    </div>
  <br>
    <div >
        <h1 class="heading">Details</h1>
        <table align="center" id="imageTable" border="1">
            <thead>
            <tr>
                <th class="td tablech highlight" >Name</th>
                <th class="tablech highlight" >Email</th>
                <th class="tablech highlight" >Contact No</th>
                <th class="tablech highlight" >Age</th>
                <th class="tablech highlight" >Image</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

  <script src="script.js"></script>     
</body>
</html>
